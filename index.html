<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>有关于我</title>
		<link rel="stylesheet" href="resource/css/jquery.pagepiling.css">
		<link rel="stylesheet" type="text/css" href="resource/css/style.css" />
		<link rel="stylesheet" type="text/css" href="resource/css/star.css" />
	</head>

	<body>
		<div id="dowebok">
			<div id="starry-sky" class="section">
				<div class="sky-star">
					<div class="shooting-star">

					</div>
					<div class="star-top">

					</div>
					<div class="star-mid">

					</div>
					<div class="star-bottom">

					</div>
				</div>
				<div class="content">
					<div class="title-box">
						<p class="title">PURE CSS</p>
						<p class="title-mini">PARALLAX PIXEL STARS</p>
					</div>
				</div>
			</div>
			<div id="section2" class="section"></div>
			<div id="section3" class="section"></div>
			<div id="section4" class="section"></div>
		</div>

		<script src="resource/js/jquery-1.8.3.min.js"></script>
		<script src="resource/js/jquery.pagepiling.min.js"></script>
		<script src="resource/js/star.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				//滑动
				$('#dowebok').pagepiling();
				//星星动画
				Star.init($(".star-top"), "lg", 30);
				Star.init($(".star-top"), "md", 40);
				Star.init($(".star-top"), "sm", 80);

			});
		</script>
	</body>

</html>
